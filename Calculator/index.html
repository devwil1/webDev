<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div>
    <h1 id="calcu">Calculator</h1>
    </div>
    <div id="theentirecalculator">
    <div class="container">
        <input type="text" id="display" readonly>      
    </div>
    <div class="container" id="idcal">
        <div class="num_operators">     
        <button id="1" class="button"  onclick="calcu(1)">1</button>
        <button id="2" class="button"  onclick="calcu(2)">2</button>
        <button id="3" class="button"  onclick="calcu(3)">3</button>
        <button id="+" class="button"  onclick="calcu('+')">+</button>
        <button id="4" class="button"  onclick="calcu(4)">4</button>
        <button id="5" class="button"  onclick="calcu(5)">5</button>
        <button id="6" class="button"  onclick="calcu(6)">6</button>
        <button id="-" class="button"  onclick="calcu('-')">-</button>
        <button id="7" class="button"  onclick="calcu(7)">7</button>
        <button id="8" class="button"  onclick="calcu(8)">8</button>
        <button id="9" class="button"  onclick="calcu(9)">9</button>
        <button id="*" class="button"  onclick="calcu('*')">x</button>
        <button id="0" class="button"  onclick="calcu(0)">0</button>
        <button id="C" class="button"  onclick="clearDisplay()">C</button>
        <button id="=" class="button"  onclick="calculate()">=</button>
        <button id="/" class="button"  onclick="calcu('/')">รท</button>
        </div>
    </div>
</div>
</div>
<div id="name">
    <h3>@decode</h3>
</div>
<div >
    <img src="images/peach-cat-and-goma-cat-thinking.gif" alt="Thinking" id="cat">
</div>






























    <script src="script.js"></script>   
</body>
</html>
